<div mat-dialog-title>
    <h1> {{ title }}</h1>
</div>
<div class="close"
     [mat-dialog-close]="false">
  x
</div>
<form [formGroup]="gymForm"
      (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content
     class="content">
    <mat-form-field appearance="outline">
        <mat-label>Your Name</mat-label>
        <input matInput
               type="text"
               placeholder="Enter your full name"
               formControlName="name">
      </mat-form-field>
        <br />
      <mat-form-field appearance="outline">
               <mat-label>Choose a trainer</mat-label>
               <mat-select formControlName="trainer">
                 <mat-option value="Bill">Bill</mat-option>
                 <mat-option value="Joe">Joe</mat-option>
                 <mat-option value="Mama">Mama</mat-option>
                 <mat-option value="Ron">Ron</mat-option>
               </mat-select>
      </mat-form-field>
        <br />
      <mat-form-field appearance="outline">
            <mat-label>Choose a date</mat-label>
            <input matInput
                   [min]="minDate"
                   [max]="maxDate"
                   [matDatepicker]="picker"
                   formControlName="date">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
        <br />
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput
               type="email"
               placeholder="Enter your email"
               formControlName="email">
      </mat-form-field>
        <!-- <br /> -->
        <mat-checkbox formControlName="sauna">
            Sauna?</mat-checkbox>
        <!-- <br /> -->
      <mat-form-field appearance="outline">
        <mat-label>Phone</mat-label>
        <input matInput
                type="tel"
                placeholder="Enter your phone number"
                formControlName="phone">
      </mat-form-field>
  </div>

  <div mat-dialog-actions
      class="actions">
      <button mat-raised-button type="button"
              color="warn"
              [mat-dialog-close]="false">Cancel</button>
      <button mat-raised-button
              color="primary"
              type="submit">Save</button>
  </div>
</form>
