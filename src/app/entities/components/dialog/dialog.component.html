<div mat-dialog-title>
    <h1> {{ title }}</h1>
</div>
<form [formGroup]="gymForm"
      (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content
     class="content">
    <mat-form-field appearance="outline">
        <mat-label>Your Name</mat-label>
        <input matInput
               type="text"
               placeholder="Enter your full name"
               formControlName="name">
      </mat-form-field>
        <br />
      <mat-form-field appearance="outline">
        <mat-label>Choose a trainer</mat-label>
        <input matInput
               typeformControlName="trainer">
      </mat-form-field>
        <br />
      <mat-form-field appearance="outline">
            <mat-label>Choose a date</mat-label>
            <input matInput
                   [min]="minDate"
                   [max]="maxDate"
                   [matDatepicker]="picker"
                   typeformControlName="date">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
        <br />
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput
               type="email"
               placeholder="Enter your email"
               typeformControlName="email">
      </mat-form-field>
        <!-- <br /> -->
        <mat-checkbox typeformControlName="sauna">
            Sauna?</mat-checkbox>
        <!-- <br /> -->
      <mat-form-field appearance="outline">
        <mat-label>Phone</mat-label>
        <input matInput
                type="tel"
                placeholder="Enter your phone number"
                formControlName="phone">
      </mat-form-field>
</div>
</form>
<div mat-dialog-actions
     class="actions">
    <button mat-raised-button>Close</button>
    <button mat-raised-button
            color="primary"
            type="submit">Save</button>
</div>
